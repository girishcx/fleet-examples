apiVersion: nve.netapp.io/v1
kind: NVEDataMoverVirtualMachine
metadata:
  name: data-mover
spec:
  cpu: "4"
  memory: 8GB
  network:
    - name: Fleet-cluster1-NIC
      qos:
        inbound:
          peak: 150KB/s
          burst: 150KB/s
          average: 100KB/s
        outbound:
          burst: 150KB/s
          peak: 150KB/s
          average: 100KB/s
    - name: vnet-01
      qos:
        inbound:
          peak: 150KB/s
          burst: 150KB/s
          average: 100KB/s
        outbound:
          burst: 150KB/s
          peak: 150KB/s
          average: 100KB/s
  image:
    marketplace: test-mp
    name: CentOS-Stream8-K8s
