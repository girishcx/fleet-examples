apiVersion: nve.netapp.io/v1
kind: NVEDataMoverVirtualMachine
metadata:
  name: data-mover
spec:
  cpu: "4"
  customization:
    sshKey: ssh-rsa
      
      c5metal
    userInput: []
  image:
    marketplace: test-mp
    name: Golden-CentOS8-Stream
  memory: 8GB
  network:
    - name: Fleet-cluster1-NIC
      qos:
        inbound:
          average: 100KB/s
          burst: 150KB/s
          peak: 150KB/s
        outbound:
          average: 100KB/s
          burst: 150KB/s
          peak: 150KB/s
    - name: vnet-01
      qos:
        inbound:
          average: 100KB/s
          burst: 150KB/s
          peak: 150KB/s
        outbound:
          average: 100KB/s
          burst: 150KB/s
          peak: 150KB/s
