apiVersion: fleet.cattle.io/v1alpha1
kind: ClusterGroup
metadata:
  name: dm1
  namespace: allclusters
spec:
  selector:
    matchLabels:
      env: dev
      location: rtp
      role: master

---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: dm1
  namespace: allclusters
spec:
  branch: master
  paths:
    - multi-cluster/configs/dm1
  repo: https://github.com/girishcx/fleet-examples
  targets:
    - clusterGroup: dm1
      name: dm1
