apiVersion: fleet.cattle.io/v1alpha1
kind: ClusterGroup
metadata:
  name: newcluster
  namespace: allclusters
spec:
  selector:
    matchLabels:
      env: dev
      location: rtp
      role: master

---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: newcluster
  namespace: allclusters
spec:
  branch: master
  paths:
    - multi-cluster/configs/newcluster
  repo: https://github.com/girishcx/fleet-examples
  targets:
    - clusterGroup: newcluster
      name: newcluster
