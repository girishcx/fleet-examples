apiVersion: fleet.cattle.io/v1alpha1
kind: ClusterGroup
metadata:
  name: new2cluster
  namespace: allclusters
spec:
  selector:
    matchLabels:
      env: dev
      location: rtp
      role: master

---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: new2cluster
  namespace: allclusters
spec:
  targets:
    - clusterGroup: new2cluster
      name: new2cluster
  branch: master
  repo: https://github.com/girishcx/fleet-examples
  paths:
    - multi-cluster/configs/new2cluster
