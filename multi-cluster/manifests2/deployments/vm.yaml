apiVersion: nve.netapp.io/v1
kind: NVEVirtualMachine
metadata:
  name: "testappvm-1"
spec:
  template:
    spec:
      cpu: 4
      memory: "2GB"
      network:
      - name: "vnet-04"
        qos:
          inbound:
            average: "100KB/s"
            peak: "150KB/s"
            burst: "150KB/s"
          outbound:
            average: "100KB/s"
            peak: "150KB/s"
            burst: "150KB/s"
      storage:
      - capacity: "10GB"
        cacheMode: "writethrough"
        mountPath: "/data"
        replicationGoal: 2
      image:
        marketplace: "test-mp"
        name: "Golden-CentOS-Stream8"
      customization:       
        startScript: "echo Hello"
        sshKey: "ssh-rsa  c5metal"

