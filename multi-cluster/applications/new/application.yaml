apiVersion: nve.netapp.io/v1
kind: NVEVirtualMachine
metadata:
  name: new
spec:
  template:
    spec:
      cpu: "4"
      image:
        marketplace: test-mp
        name: CentOS-Stream8-K8s
      memory: 8GB
      network:
        - name: vnet-01
          qos:
            inbound:
              average: 100KB/s
              burst: 150KB/s
              peak: 150KB/s
            outbound:
              average: 100KB/s
              burst: 150KB/s
              peak: 150KB/s
